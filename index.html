<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장한별, 정주희의 모바일 청첩장</title>

  <meta property="og:title" content="장한별, 정주희의 모바일 청첩장" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://bigstargithub.github.io" />
  <meta property="og:image" content="/image/upper-image.jpg" />
  <meta property="og:description" content="10월 15일 오후 12시 30분 주안교회 글로리아홀" />

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
  <section class="main">
    <section class="upper-image">
      <div class="upper image">
        <img src="/image/upper-image.jpg" alt="" />
      </div>
      <div class="upper fadeIn delay-1 info">
        <div class="groom-bride">장한별 · 정주희</div>
        <div class="time-where">
            <span>2022년 10월 15일 PM 12:30<br />
            인천 주안장로교회 지하2층 글로리아홀</span>
        </div>
      </div>
    </section>

    <section class="invitation-text delay-2 fadeIn">
      <div class="word">
        하나님의 인도하심으로 서로 만나고<br />
        사랑을 시작하게된 두 사람이<br />
        이제 하나가 되어 가정을 이루려고 합니다.<br />
        오셔서 축하해주시고 저희 가정의 첫걸음을<br /> 
        함께하여 주십시오.
      </div>

      <div class="family">
        <div class="groom-side">장지태 · 이은주의 장남 한별</div>
        <div class="bride-side">정교화 · 전수경의 장녀 주희</div>
      </div>
    </section>

    <section class="calling fadeIn delay-2">
      <div class="call groom">
        <span>신랑에게 연락하기</span>
        <img src="/image/ico-call.png" alt="전화하기" class="calling-img"
          onclick="call_to_groom()" />
        <img src="/image/ico-message.png" alt="문자보내기" class="message-img"
          onclick="message_to_groom()" />
      </div>
      <div class="call bride">
        <span>신부에게 연락하기</span>
        <img src="/image/ico-call.png" alt="전화하기" class="calling-img"
          onclick="call_to_bride()" />
        <img src="/image/ico-message.png" alt="문자보내기" class="message-img"
          onclick="message_to_bride()" />
      </div>
    </section>

  </section>

  <script src="/js/main.js"></script>
</body>
</html>
