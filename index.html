<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장한별, 정주희의 모바일 청첩장</title>

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
</head>
<body>
  <section class="main">
    <section class="upper-image">
      <div class="upper fadeIn delay-1 image">
        <img src="/image/upper-image.jpg" alt="" />
      </div>
      <div class="upper fadeIn delay-1 info">
        <div class="groom-bride">장한별 · 정주희</div>
        <div class="time-where">
            2022년 10월 15일<br />
            인천 주안교회 지하2층 글로리아홀
        </div>
      </div>
    </section>

    <section class="invitation-text delay-2 fadeIn">
      <div class="word">
        하나님의 인도하심으로 서로 만나고<br />
        사랑을 시작하게된 두 사람이<br />
        이제 하나가 되어 가정을 이루려고 합니다.<br />
        오셔서 축하해주시고 가정의 첫걸음을 함께하여 주십시오.
      </div>
    </section>
  </section>
  <script src="/js/main.js"></script>
</body>
</html>
